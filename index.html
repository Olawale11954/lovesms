<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Messages for You ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>💌 For Someone Special 💖</h1>

  <div class="section">
    <h3>💌 Daily Love Message</h3>
    <p id="message" class="fade-in">Loading message...</p>
    <button onclick="nextMessage()">Next Message</button>
  </div>

  <div class="section">
    <h3>💖 Compliment of the Day</h3>
    <p id="compliment" class="fade-in">Loading compliment...</p>
    <button onclick="nextCompliment()">Next Compliment</button>
  </div>
    <!-- Slideshow Section -->
<div id="slideshow">
    <div class="slide fade">
        <img src="picture1.jpg" alt="Her smile">
        <p class="caption">Your smile is my favorite view ❤️</p>
    </div>
    <div class="slide fade">
        <img src="picture2.jpg" alt="Her beauty">
        <p class="caption">Every picture of you is a masterpiece 🎨</p>
    </div>
    <div class="slide fade">
        <img src="picture3.jpg" alt="Her laughter">
        <p class="caption">You make my world brighter 🌞</p>
    </div>
    <div class="slide fade">
        <img src="picture4.jpg" alt="Her style">
        <p class="caption">You are my favorite person 💖</p>
    </div>
    <div class="slide fade">
        <img src="herpicture.jpg" alt="Her heart">
        <p class="caption">I thank God for you every day 🙏</p>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
